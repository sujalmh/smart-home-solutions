name: Deploy Backend (App Runner via ECR Auto Deploy)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}           # e.g. 123456789012.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}       # smart-home-backend
      IMAGE_TAG: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        working-directory: backend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # App Runner will auto-deploy the latest image if you enabled Auto Deploy
      # on the App Runner service. If not enabled, add an update-service step:
      #
      # - name: Update App Runner Service (if Auto Deploy is disabled)
      #   run: |
      #     aws apprunner update-service \
      #       --service-arn "${{ secrets.APP_RUNNER_SERVICE_ARN }}" \
      #       --source-configuration "ImageRepository={ImageIdentifier=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG,ImageRepositoryType=ECR,ImageConfiguration={Port=8000}}"
